<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Network Graph</title>
    <script src="/js/anychart-core.min.js"></script>
    <script src="/js/anychart-graph.min.js"></script>
    <script src="/js/anychart-data-adapter.min.js"></script>
    <style>
      html, body, #container {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>
      anychart.data.loadJsonFile('./data/data.json', function (data) {
        var chart = anychart.graph(data);
        chart.title("Mapped LDAP from LDIF json file");

        // playin with size of nodes
        chart.nodes().normal().height(20).stroke('2 #022a45');
        chart.nodes().hovered().height(25);
        chart.nodes().selected().height(25);

        // enable the labels of nodes
        chart.nodes().labels().enabled(true);
        chart.nodes().labels().fontSize(12);

        chart.edges().stroke('2 #022a45');
        chart.edges().hovered().stroke('2 #96b9cd');
        chart.edges().selected().stroke('2 #96b9cd');

        //Draw the chart
        chart.container("container").draw();
      })
    </script>
  </body>
</html>
